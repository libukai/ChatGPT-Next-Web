kind: pipeline
type: docker
name: chatgpt-next-web

trigger:
  event:
    - tag
  ref:
    - refs/tags/release/*

steps:
  - name: deploy
    image: docker
    commands:
      - docker-compose up -d
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

volumes:
  - name: docker_socket
    host:
      path: /var/run/docker.sock
